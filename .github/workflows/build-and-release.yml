name: Build and Release FFmpeg

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      # Workaround for actions/checkout@v5 not fetching submodule tags
      - name: Fetch submodule tags
        run: git submodule foreach --recursive git fetch --tags

      - name: Run build script
        run: ./build

      - name: Upload config.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: config-log
          path: FFmpeg/ffbuild/config.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-binaries
          path: |
            outputs/ffmpeg
            outputs/ffplay
            outputs/ffprobe
            debuggable_outputs/ffmpeg_g
            debuggable_outputs/ffplay_g
            debuggable_outputs/ffprobe_g

  release:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-binaries

      - name: Get submodule status
        id: submodule_status
        run: |
          echo "status=$(git submodule status --recursive)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ffmpeg
            ffplay
            ffprobe
            ffmpeg_g
            ffplay_g
            ffprobe_g
          body: |
            Automated FFmpeg build.

            **Submodule Versions:**
            ```
            ${{ steps.submodule_status.outputs.status }}
            ```
          tag_name: ffmpeg-build-${{ github.sha }}
          release_name: FFmpeg Build ${{ github.sha }}

